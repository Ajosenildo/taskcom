<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/styles.v3.css"/>
  <title>Definir Nova Senha - TasKCom</title>
</head>
<body>
  <div id="app">
    <div id="set-password-screen" class="screen">
      <h2>Crie sua nova senha</h2>
      <p>Digite uma senha segura para acessar sua conta.</p>
      <form id="set-password-form">
        <div class="password-container">
          <input type="password" id="new-password" placeholder="Nova Senha" required>
          <span id="toggle-new-password" class="toggle-password-icon">ðŸ™ˆ</span>
        </div>
        <div class="password-container">
          <input type="password" id="confirm-password" placeholder="Confirme a Nova Senha" required>
          <span id="toggle-confirm-password" class="toggle-password-icon">ðŸ™ˆ</span>
        </div>
        <button type="submit">Salvar Nova Senha</button>
      </form>
    </div>
  </div>

  <script type="module" src="/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script type="module">
    import * as ui from '/js/ui.v3.js';
    import { setupPasswordToggle } from '/js/app.v3.js'; // Precisamos importar a funÃ§Ã£o de visibilidade

    // Mostra a tela de definir senha
    ui.show('set-password-screen');
    
    // Ativa a lÃ³gica de visibilidade de senha
    setupPasswordToggle('toggle-new-password', 'new-password');
    setupPasswordToggle('toggle-confirm-password', 'confirm-password');

    // Precisamos de um listener para o form aqui tambÃ©m
    const form = document.getElementById('set-password-form');
    if (form) {
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword.length < 6) return alert('A senha deve ter no mÃ­nimo 6 caracteres.');
            if (newPassword !== confirmPassword) return alert('As senhas nÃ£o coincidem.');

            const { data, error } = await supabaseClient.auth.updateUser({ password: newPassword });

            if (error) {
                return alert("Erro ao atualizar senha: " + error.message);
            }
            alert("Senha atualizada com sucesso! VocÃª pode fazer o login.");
            window.location.href = '/'; // Redireciona para a pÃ¡gina principal
        });
    }
  </script>
</body>
</html>
